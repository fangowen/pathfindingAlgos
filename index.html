<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pathfinding Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
    <label>Algorithm:
      <select id="algorithm">
        <option value="astar">A*</option>
        <option value="bfs">BFS</option>
        <option value="dijkstra">Dijkstra</option>
      </select>
    </label>
    <button id="set-start">Set Start</button>
    <button id="set-goal">Set Goal</button>
    <button id="toggle-walls">Toggle Walls</button>
    <button id="run">Run</button>
    <button id="clear">Clear</button>
    <label>Speed:
      <input id="speed" type="range" min="0" max="1000" value="100" />
    </label>
  </div>

  <div id="grid-container">
    <canvas id="grid" width="720" height="720"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
